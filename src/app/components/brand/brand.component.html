<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-warning"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<ul *ngIf="dataLoaded == true" class="list-group">
  <li
    (click)="setCurrentBrand(brand)"
    routerLink="/cars/brands/{{ brand.brandId }}"
    *ngFor="let brand of brands"
    [class]="getCurrentBrandClass(brand)"
  >
    {{ brand.name }}
  </li>
</ul>

<h6 *ngIf="currentBrand">{{ currentBrand.name }} marka arabaları seçtiniz</h6>
