<div *ngIf="dataLoaded == false" class="spinner-border text-warning" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<table class="table" *ngIf="dataLoaded==true">
    <thead>
        <tr>
            <th>Id</th>
            <th>ColorName</th>
            <th>BrandName</th>
            <th>Model Year</th>
            <th>Daily Price</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of carDetails">
            <td>{{car.carId}}</td>
            <td>{{car.carColorName}}</td>
            <td>{{car.carBrandName}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.dailyPrice}}</td>
            <td>{{car.description}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr></tr>
    </tfoot>
</table>
